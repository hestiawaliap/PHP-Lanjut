<!DOCTYPE html>
<html>
<head>
    <title>Form Pendaftaran</title>
</head>
<body>
    <form action="proses_pendaftaran.php" method="post">
        <label for="nim">NIM:</label>
        <input type="text" id="nim" name="nim"><br><br>

        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="tempat">Tempat, Tanggal Lahir:</label>
        <input type="text" id="tempat" name="tempat"> <input type="date" id="ttl" name="ttl"><br><br>

        <label for="alamat">Alamat:</label>
        <textarea id="alamat" name="alamat"></textarea><br><br>

        <label>Gender:</label>
        <input type="radio" id="laki-laki" name="gender" value="Laki-Laki">
        <label for="laki-laki">Laki-Laki</label>
        <input type="radio" id="perempuan" name="gender" value="Perempuan">
        <label for="perempuan">Perempuan</label><br><br>

        <input type="submit" value="Kirim">
    </form>
</body>
</html>
